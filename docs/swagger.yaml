definitions:
  handler.request:
    properties:
      altura:
        type: integer
      ativo:
        type: boolean
      dataDeCriacao:
        type: string
      email:
        type: string
      idade:
        type: integer
      nome:
        type: string
      sobrenome:
        type: string
    required:
    - altura
    - ativo
    - dataDeCriacao
    - email
    - idade
    - nome
    - sobrenome
    type: object
  web.Response:
    properties:
      code:
        type: string
      data: {}
      error:
        type: string
    type: object
